<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jam Operasional Server</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    .jam {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .note {
      font-size: 16px;
      color: #dff;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jam Operasional Aplikasi</h1>
    <div class="jam">Setiap Hari: 10:00 WIB - 19:00 WIB</div>
    <div class="note">Diluar jam tersebut, layanan mungkin tidak tersedia.</div>
  </div>
</body>
</html>
